<div>
    
    <p>Select Freezer: </p><select ng-model="default_freezer" ng-options="freezer.freezername for freezer in freezers" ></select>

    <div ng-hide="isLoggedIn()">
  <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can view the freezers.</h3>
</div>

    </div>


        <p>Add Box to Rack: </p>
    <br>
    <p>Select Shelf To Add Box To: </p><select ng-model="box_shelf" ng-options="shelf as shelf.shelf_name for shelf in default_freezer.shelves"></select>



    
    <p>Select Rack To Add Box To: </p><select ng-model="box_rack" ng-options="rack as rack.rack_name for rack in box_shelf.racks"></select>


    <p>Select Row To Add Box To: </p><select ng-model="box_row" ng-options="row as row.row_name for row in box_rack.rows"></select>

    <p>Select Column To Add Box To: </p><select ng-model="box_column" ng-options="column as column.column_name for column in box_row.columns"></select>

    <input type="text" name="input" ng-model="box.box_name" ng-click=" = ''" placeholder="Box Name">

   

    <button class="btn btn-default" role="button" ng-click="add_box()" ng-show="isLoggedIn()">Add Box to Rack</button>
