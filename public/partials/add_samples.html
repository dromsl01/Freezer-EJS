<div>
    
    <p>Select Freezer: </p><select ng-model="default_freezer" ng-options="freezer.freezername for freezer in freezers" ></select>

    <div ng-hide="isLoggedIn()">
  <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can view the freezers.</h3>
</div>

    </div>







   




     <p>Add Slide Sample(s) to Box: </p>
    <br>
    <p>Select Shelf To Add Sample(s) To: </p><select ng-model="sample_shelf" ng-options="shelf as shelf.shelf_name for shelf in default_freezer.shelves"></select>

  




    
    <p>Select Rack To Add Sample(s) To: </p><select ng-model="sample_rack" ng-options="rack as rack.rack_name for rack in sample_shelf.racks"></select>


    <p>Select Row To Add Sample(s) To: </p><select ng-model="sample_row" ng-options="row as row.row_name for row in sample_rack.rows"></select>

    <p>Select Column To Add Sample(s) To: </p><select ng-model="sample_column" ng-options="column as column.column_name for column in sample_row.columns"></select>

    <p>Box in this place: </p>

 
    {{sample_box}}

    <input type="text" name="input" ng-model="sample.group_name" ng-click=" = ''" placeholder="Group Name">
    <input type="text" name="input" ng-model="sample.subgroup_name" ng-click=" = ''" placeholder="Subgroup Name">
    <input type="text" name="input" ng-model="sample.sample_name" ng-click=" = ''" placeholder="Sample Name">
    <input type="text" name="input" ng-model="sample.slices_per_slide" ng-click=" = ''" placeholder="Slices Per Slide">
    <input type="text" name="input" ng-model="sample.slice_thickness" ng-click=" = ''" placeholder="Slice Thickness (um)">
    <input type="text" name="input" ng-model="sample.slice_spacing" ng-click=" = ''" placeholder="Slice Spacing (um)">
    <input type="text" name="input" ng-model="sample.date_sectioned" ng-click=" = ''" placeholder="Date Sectioned">
    <input type="text" name="input" ng-model="sample.quantity" ng-click=" = ''" placeholder="Number of Slides">
    <input type="text" name="input" ng-model="sample.start_space" ng-click=" = ''" placeholder="Start Space Number">


   

  



    <button class="btn btn-default" role="button" ng-click="add_sample()" ng-show="isLoggedIn()">Add Slide(s) to Box</button>
       

    <button class="btn btn-default" role="button" ng-click="boxContents(sample_box.box_ID)" ng-show="isLoggedIn()">Get Box Contents</button>
